<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Meie+Script&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>ðŸª¶ Letter to Darcy</title>
     <meta name="description"  content="With Darcy AI you can finally write that letter to Darcy that you have always wanted to send. Keep it in theme of Pride and Predjudice or mix it up, you can give any brackground you want." />
  </head>
  <body>
    <div class="container">
     
      <header>
        <h1>Dear Darcy</h1>
        <p>Welcome to Darcy AI! Long have we all wanted to talk to Mr. Darcy and now we can! Make sure to include your name and date for deep imersion. Have fun and type away!</p>
      </header>
     <div class="grid-2">
      <div class="left">
       
          <img src="images/darcy.jpg" />
          <div class="form-container">
            <form id="reply-generator">
              <input
                type="text"
                placeholder="Write a letter to Mr. Darcy"
                autofocus
                required
                autocomplete="off"
                class="instructions"
                id="user-instructions"
              />
              <input type="submit" value="Send" class="submit-button" />
            </form>
            <small class="hint">i.e. Dear Darcy, I have been...</small>
          </div>
        </div><div class="right">
       
          <div class="chat-reply letter" >
            <div class="hidden" id="reply">Delivering Letter....
            <div class="horse-movement">
              <div class="horse">
                <img src="images/horse.png" />
              </div>
            </div>
          </div>
            </div>
          </div>
       
      </div></div>
      <footer>This was coded by <a href="https://github.com/brooklynvb" target="_blank">Brooklyn Van Bebber</a></footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
